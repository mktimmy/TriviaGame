<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SEO Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>SEO Trivia!</h1>
      <div class="go">
        <button id="start" type="button" class="btn btn-info">Start</button>
        <br />
        <button id="restart" type="button" class="btn btn-secondary">
          Reset
        </button>
      </div>

      <div id="show-number"><h2>45</h2></div>
      <div id="time-left"></div>
      <div class="quiz">
        <div class="card">
          <h2>Question 1:</h2>
          <div class="question1"></div>
          <div class="option1"></div>
        </div>
        <div class="card">
          <h2>Question 2:</h2>
          <div class="question2"></div>
          <div class="option2"></div>
        </div>
        <div class="card">
          <h2>Question 3:</h2>
          <div class="question3"></div>
          <div class="option3"></div>
        </div>
        <div class="card">
          <h2>Question 4:</h2>
          <div class="question4"></div>
          <div class="option4"></div>
        </div>
        <button id="sub" type="button" class="btn btn-info">Submit</button>
      </div>
      <div class="result">
        <div class="correct"></div>
        <div class="wrong"></div>
        <div class="unanswered"></div>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>

</html>
